{% extends "base.html" %}
{% block title %}Rare News by Noah Lops{% endblock %}

{% block content %}
<div>
    <article>
        <h1>Rare News by Noah Lops</h1>

        <ul>
            {% for article in articles %}
            <li>
                <a href="{{ SITEURL }}/{{ article.url }}"">
                    <h2>{{ article.title }}</h2>
                    <span>{{ article.date.strftime('%d.%m.%Y') }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </article>
</div>
{% endblock %}
